<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BetPremierLeague</title>
        <meta name="description" content="BetPremierLeague - internetowa gra w obstawianie meczy angielskiej Premier League">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/main.css">

        <script type="text/javascript" src="/static/js/scripts.js"></script>
    </head>
    <body>
        
        <section id="main">
            <header><a href="/index"><img src="/static/img/logo.png" alt="BetPremierLeague" style="float:left"></a>
                <ul id="social-icon">
                    <li style="float:right"><a href="#"><img src="/static/img/in.png"></a></li>
                    <li style="float:right"><a href="#"><img src="/static/img/yt.png"> </a></li>
                    <li style="float:right"><a href="#"><img src="/static/img/gl.png"></a></li>
                    <li style="float:right"><a href="#"><img src="/static/img/tw.png"></a></li>
                    <li style="float:right"><a href="#"><img src="/static/img/fb.png"></a></li>
                </ul></header>
            <hr>
            <nav>
                <ul>
                    <li><a href="/bets">Obstawienia</a></li>
                    <li><a href="/lastgw">Poprzednia kolejka</a></li>
                    <li><a href="/rank">Ranking</a></li>
                    <li><a href="/info">Instrukcja</a></li>
                    <li style="float:right"><a href="/login">Logowanie</a></li>
                    <li style="float:right"><a href="/account">Moje konto</a></li>
                </ul>
            </nav>
            <hr>
            
            <section id="content">
                <article>
					<table>
							<tr>
								<th>Match Date</th>
								<th>Team Home Name</th>
								<th>Score Home</th>
								<th>Score Away</th>
								<th>Team Away Name</th>
							</tr>
						{%for item in items:%}
							<tr>
								<th>{{ item[0] }}</th>
								<th>{{ item[1] }}</th>
								<th>{{ item[2] }}</th>
								<th>{{ item[3] }}</th>
								<th>{{ item[4] }}</th>							
							</tr>
						{%endfor%}
					</table>	
                </article>
            </section>
            
            <footer><hr>BetPremierLeague Â© - BK | MJ | MP </footer>
            
        </section>
    </body>
</html>
